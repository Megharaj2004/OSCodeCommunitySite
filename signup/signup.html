    <!-- signup container -->
    <div class="signup-container min-vh-100">
      <div
        class="signup-box text-white d-flex flex-column align-items-center justify-content-center mx-auto"
      >
        <h1 class="signuptxt text-center p-0">Sign Up</h1>
        <!-- p class="text-center fw-bolder p-0">It's quick and easy.</p -->

        <!-- sign up with google -->
        <div
          id="googleSignup"
          class="google d-flex justify-content-center align-items-center"
        >
          <img
            class="googleicon"
            src="../assets/img/googleicon.webp"
            alt="gogoleicon"
          />
          <div class="login-with-google">Sign Up with Google</div>
        </div>
        <div class="or mb-3 d-flex justify-content-center">
          <div class="or-line"></div>
          OR
          <div class="or-line"></div>
        </div>

        <!-- signup form -->
        <form class="form-container d-flex flex-column" aria-labelledby="form-label">
          <!-- inputs -->
          <div class="name d-flex w-100">
            <div class="user-box name-part" style="width: 50%">
              <input id="f_name" type="text" required aria-labelledby="f_name-label"
              aria-describedby="firstnameerr"/>
              <label for="firstName">First name</label>
              <span class="error-msg" id="firstnameerr" role="alert" aria-live="assertive"></span>
            </div>

            <div class="user-box name-part" style="width: 50%">
              <input id="s_name" type="text" required aria-labelledby="s_name-label"
              aria-describedby="surnameerr"/>
              <label for="surname">Surname</label>
              <span class="error-msg" id="surnameerr" role="alert" aria-live="assertive"></span>
            </div>
          </div>

          <div class="user-box">
            <input id="email" type="email" required aria-labelledby="email-label"
            aria-describedby="emailerr"/>
            <label for="email">Email address</label>
            <span class="error-msg" id="emailerr" role="alert" aria-live="assertive"></span>
          </div>

          <div class="user-box">
            <input id="password" type="password" required aria-labelledby="password-label"
            aria-describedby="passworderr"/>
            <label for="password">Password</label>
            <span class="error-msg" id="passworderr" role="alert" aria-live="assertive"></span>
          </div>
          <div style="display: flex; align-items: center">
            <input id="togglePassword" type="checkbox" aria-labelledby="togglePassword-label"/>
            <label style="margin-top: 5px; margin-left: 5px"
              >Show password</label
            >
          </div>
          <div class="alan-btn" aria-hidden="true"></div>
          <div id="error-msg" class="text-danger font-weight-bold"  aria-live="assertive"></div>

          <!-- sign up button -->
          <div class="btn-wrapper">
            <button
              id="signUp"
              type="submit"
              onclick="validateForm()"
              class="submit-button"
              aria-labelledby="signup-button-label"
            >
              <span class="btn-pos Span"> signup</span>
              <div class="flow"></div>
            </button>
          </div>

          <!-- already account -->
          <div class="ahaa">
            Already have an account?
            <a href="/login/login.html" class="pl-2 login_link"  aria-label="Login">Login</a>
          </div>
        </form>
      </div>

    <!-- javascript -->

    <script>
      togglePassword.addEventListener("click", (e) => {
        if (document.getElementById("password").type == "password") {
          document.getElementById("password").type = "text";
        } else {
          document.getElementById("password").type = "password";
        }
      });
    </script>
    <script>
      var f_name = document.getElementById("f_name");
      var s_name = document.getElementById("s_name");
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var fnameerr = document.getElementById("firstnameerr");
      var surnameerr = document.getElementById("surnameerr");
      var emailerr = document.getElementById("emailerr");
      var passwderr = document.getElementById("passworderr");

      function validEmail(mail) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
          return true;
        }
        return false;
      }
      function validateForm() {
        console.log("called");
        // Validation check
        if (f_name.value == "") {
          fnameerr.innerText = "*First name is required";
        } else if (s_name.value == "") {
          fnameerr.innerText = "";
          surnameerr.innerText = "*Surname is required!";
        } else if (email.value == "") {
          fnameerr.innerText = "";
          surnameerr.innerText = "";
          emailerr.innerText = "*Email is required!";
        } else if (!validEmail(email.value)) {
          fnameerr.innerText = "";
          surnameerr.innerText = "";
          emailerr.innerText = "*Enter valid email!";
        } else if (password.value == "") {
          fnameerr.innerText = "";
          surnameerr.innerText = "";
          emailerr.innerText = "";
          passwderr.innerText = "*Password is required!";
        } else {
          fnameerr.innerText = "";
          surnameerr.innerText = "";
          emailerr.innerText = "";
          passwderr.innerText = "";
          // Move on with auth
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;

              set(ref(database, "users/" + user.uid), {
                email: email,
              }).then(() => (window.location.href = "/"));
            })
            .catch((error) => {
              // Handle errors here
              const errorCode = error.code;
              const errorMessage = error.message;

              document.getElementById("error-msg").innerHTML = errorMessage;
            });
        }
      }
    </script>

    <script>

        left: "50px",
        bottom: "50px",
        onCommand: function (commandData) {
          if (commandData && commandData.command === "openURL") {
            if (commandData.target === "_blank") {
              window.open(
                commandData.url,
                "_newtab" + Math.floor(Math.random() * 999999)
              );
            } else {
              window.location.href = commandData.url;
            }
          }
        },

        rootEl: document.getElementById("alan-btn"),
      });
    </script>
